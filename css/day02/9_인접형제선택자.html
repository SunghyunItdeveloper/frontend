<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인접형제선택자</title>
 <style>
  h3 + p {
    /* h3 바로 다음 형제 태그가 p태그 */
    color: p3; 
  }
  h3 ~ p{
    /* h3 형제중 모든 p태그 */
    color: red;
  }
 </style>
</head>
<body>
  <h2>인접 형제 선택자</h2>
  <div>
    <h3>첫째형제</h3>
    <p>둘째 형제</p>
    <a href="https://www.haris.co.kr">셋째 형제</a>
    <p>넷째 형제</p>
  </div>
  <p>형제가 아님</p>
</body>
</html>
