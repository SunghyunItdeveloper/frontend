<body>
  <script>

    //유효범위의 대상(함수)
    //함수의 중괄호안에서 선언된 변수만이 그 함수만의 지역변수가 되는 것이다
    //for문이나 if문 같은 문의 중괄호 안에서 선언된 변수는 지역변수로써의 의미를 갖지 않는다

    //정적 유효범위
    let i = 5; //전역변수

    function a(){
      let i = 10; //지역변수
      b();
    }

    function b(){
      document.write(i); //b라는 함수안에 지역변수를 찾고 없으면 전역변수를 찾게된다
    }

    a(); 
  </script>

</body>
