<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>당신의 10년후 나이</h2>
  <script>
    let age = Number(prompt('나이를 입력해주세요'));
    // age = Number(age);
    document.write('<p>당신의 10년후 나이: '+(age + 10)+'살</p>');
    document.write('<p>당신의 20년후 나이: '+(age + 20)+'살</p>');
  </script>
</body>
</html>
