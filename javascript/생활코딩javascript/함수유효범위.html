    function fscope3(){
      let vscope = 'local'; //함수안에서 변수 선언할 때 let 또는 var을 빼면 전역변수를 의미하게 된다 고로 지금은 지역변수
      vscope = 'local';
    }
    fscope3();
    alert(vscope);
    /*함수 밖에서 var 또는 let을 사용하게 되면 전역변수가 되고, 
    함수 안에서 var 또는 let을 사용하게 되면 지역변수가 된다. 언제나 사용해주는 것이 바람직하다*/
  
  </script>
