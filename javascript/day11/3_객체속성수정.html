<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>속성값 수정하기</h2>
  <script>
    let a = {
      name:'안성현',
      age: '20',
      info : function(){
        console.log(`나의 이름은 ${this.name}이며 ${this.age}살 입니다`)
      },
    };
    console.log(a.name);
    a.info()
    //속성값을 수정
    a.name='홍길동'
    a.info();
    a.adress = '경기도';

    console.log(a.adress);
    a.info = function(){
      console.log(`이름: ${this.name}`)
      console.log(`나이: ${this.age}`)
      console.log(`주소: ${this.adress}`)
    };

    a.info();

    delete a.name; //속성(프로퍼티) 삭제
    a.info();
  </script>
</body>
</html>
