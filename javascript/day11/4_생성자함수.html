<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h2>속성과 메소드의 틀을 만들어 놓고 , 속성값만 우리가 원하게 바꾸는 방법</h2>
  <script>
    //new : 연산자, 만들어진 객체를 메모리에 할당시키는 기능을 한다
   let a = new Book('안성현의 대모험', '홍길동',15000);
  //  a.title= '안성현의 대모험'
  //  a.price = 15000;
  //  a.author='홍길동'
   console.log(a);
    let d = a;
    a.title = '뽀로로';
    console.log(d.title);

   let b = new Book('곰세마리', '미상', 3500);
   
   a.show();
   b.show();
   //객체를 만들 때 사용하는 함수(생성자) 정의
   
    function Book(title,author,price){
      this.title = title,
      this.author = author,
      this.price = price;
      this.show = function(){
        console.log('-책정보-');
        console.log(`책제목: ${this.title}`);
        console.log(`저자: ${this.author}`);
        console.log(`가격: ${this.price}`);
      };
    }
  </script>
</body>
</html>
