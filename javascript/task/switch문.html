<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //사과 100원 바나나 200원 키위 300원 멜론 500원 수박 500원
    //사고 싶은 과일을 물어보고 가격 알려주기

    let fruit = prompt('무슨 과일을 사고 싶으신가요?');
    switch (fruit) {
      case '사과':
        console.log('100원입니다')
        break;
      case '바나나':
        console.log('200원입니다')
        break;
      case '키위':
        console.log('300원입니다')
        break;
      case '멜론':
      case '수박':
        console.log('500원입니다')
        break;
      default:
        console.log('꺼져')
    }
  </script>
</body>

</html>
