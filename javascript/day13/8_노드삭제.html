<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>노드삭제</h2>
  <ul id="fruits">
    <li>바나나</li>
    <li>사과</li>
</ul>
<ul id="people">
<li>홍길동</li>
<li>김철수</li>
</ul>
<script>
  let target = document.querySelector('#fruits');
  console.log(target);
  target.removeChild(target.firstElementChild);//자식을 삭제하는 것
  target.remove(); //해당 노드 자체를 삭제하는 것

  let target2 = document.querySelector('#people');
  // target2.setAttribute('id','') //id 속성값을 변경해주세요
  target2.removeAttribute('id');
</script>
</body>
</html>
