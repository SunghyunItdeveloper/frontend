<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>DOM 객체 다루기</h2>
  <ul class="mylist" id="fruits">
    <li>바나나</li>
    <li>사과</li>
    <li>오렌지</li>
  </ul>
  <ul class="mylist" id="people">
    <li>김철수</li>
    <li>홍길동</li>
  </ul>
  <ol class="mylist" id="todo">
    <li>밥먹기</li>
    <li>잠자기</li>
  </ol>
  <script>
    let target = document.querySelector('#fruits')
    console.log(target);

    let mylist = document.querySelectorAll('.mylist')
    console.log(mylist);

    // target.appendChild();
    let newNode = document.createElement('li');
    console.log(newNode);
    let newText = document.createTextNode('추가된 텍스트');
    console.log(newText);
    newNode.appendChild(newText);
    console.log(newNode);
    target.appendChild(newNode);

    //innerText
    let target2 = document.querySelector('#people');
    let newNode2 = document.createElement('li') //추가 하고 싶은 태그를 추가해주고 newNode2에 저장해준다
    newNode2.innerText = '추가된 텍스트'; //여기다가 추가된 텍스트를 넣어주세요
    target2.appendChild(newNode2);

    console.log(newNode2);
    console.log(newNode2.childNodes);

    let target3 = document.querySelector('#todo');
    console.log(target3.children[0].innerText);

    //innerHtml
    target.innerHTML = '<li>안녕</li>'
    console.log(target.innerHTML);
    console.log(target);

  </script>
</body>
</html>
