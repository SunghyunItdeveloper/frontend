<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>자바스크립트 출력함수</h1>
  <script>
    console.log('안성현');
    console.log('김민송');
    console.log('javascript 첫 함수를 사용했습니다'); //동시에 이루어지는 것이 아닌 차례대로 해석한다
    //Number 타입값을 콘솔창에 출력
    console.log(3);
    console.log('안녕');
    console.log(typeof 3);
    console.log(typeof '배상엽');
    console.log(typeof '3');
    console.log(typeof typeof 3) ;

    //괄호 안에 있는 값을 알림창에 출력
    alert('배상엽')
    alert(1000)
  </script>
</body>
</html>
