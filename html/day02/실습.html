<!DOCTYPE html>
<html lang="ko">

<head>

  <title>실습</title>
</head>

<body>
  <h2>실습</h2>
  <h3>ordered list, 순서가 있는 목록</h3>
  <ol type="I">
    <li>서론</li>
    <li>본론
      <ol>
        <li>
          기업의 성공요인
          <ul type = "">
            <li>훌륭한 리더쉽</li>
            <li>기업에 대한 헌신</li>
            <li>부지런함</li>
          </ul>
        </li>
        <li>
          기업의 실패요인
          <ul>
            <li>독단적인 태도</li>
            <li>도덕적 해이</li>
          </ul>
        </li>
      </ol>
    </li>
    <li>결론</li>
  </ol>

  <dl>
    <dt>수박</dt>
    <dd>주로 여름철에 섭취합니다.</dd>
    <dd>수분 함량이 70%이상입니다.</dd>
    <dd>겉은 줄무늬이며, 속은 붉습니다.</dd>
  </dl>
</body>

</html>
