<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록태그</title>
</head>

<body>
  <h2>목록 태그</h2>
  <h3>unordered list, 순서가 없는 목록</h3>
  
  <ul type = "square">
    ul태그를 사용했습니다
    <li>계란</li>
    <li>햄버거</li>
    <li>김치</li>
  </ul>
  <h3>ordered list, 순서가 있는 목록</h3>
  <ol type = "I">
    <li>버스를 탄다</li>
    <li>내려서 환승을 한다</li>
    <li>목적지까지 걸어간다</li>
  </ol>

</body>

</html>
